<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR 사이트</title>
</head>
<body>
  <h1>QR 사이트에 오신 것을 환영합니다!</h1>

  <!-- 방문자 수 표시 -->
  <p id="counter">방문자 수 불러오는 중...</p>

  <script>
    // Private Workspace + 카운터 + API 토큰 설정
    const workspace = "Afterideal";
    const counter = "Idealvisitor";
    const token = "ut_roLGwwi0neaCcy2tqlXPdRkpdiIYwV3Xn6m25Qzr";

    fetch(`https://api.counterapi.dev/v2/${workspace}/${counter}/up`, {
      method: "GET",
      headers: {
        "Authorization": `Bearer ${token}`
      }
    })
    .then(res => res.json())
    .then(data => {
      // 방문자 수 표시
      document.getElementById("counter").innerText =
        `전체 방문자 수: ${data.count} 명`;
    })
    .catch(err => {
      console.error("CounterAPI 오류:", err);
      document.getElementById("counter").innerText =
        "방문자 수 불러오기 실패 😢";
    });
  </script>
</body>
</html>
