<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR 사이트</title>
</head>
<body>
  <h1>QR 사이트에 오신 것을 환영합니다!</h1>

  <!-- 방문자 수 표시 -->
  <p id="counter">방문자 수 불러오는 중...</p>

  <script>
    // Public Workspace + 카운터 이름에 맞게 수정
    const workspace = "my-public-workspace";  // 워크스페이스 이름
    const counter = "qrsite";                 // 카운터 이름

    fetch(`https://api.counterapi.dev/v2/${workspace}/${counter}/up`)
      .then(res => res.json())
      .then(data => {
        // 여기서 data.count 사용
        document.getElementById("counter").innerText =
          `전체 방문자 수: ${data.count} 명`;
      })
      .catch(err => {
        console.error("CounterAPI 오류:", err);
        document.getElementById("counter").innerText =
          "방문자 수 불러오기 실패 😢";
      });
  </script>
</body>
</html>
